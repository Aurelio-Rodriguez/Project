<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UNITRACK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .exit-button {
            background-color: #dc3545;
        }

        .exit-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Student Dashboard</h2>
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="exit-button">Exit</button>
        </form>
        <a href="/view_courses"><button>View Courses</button></a>
        <a href="/drop_courses"><button>Drop Courses</button></a>
        <a href="/submit_transcript_request"><button>Submit Transcript Request</button></a>
    </div>
</body>
</html>
