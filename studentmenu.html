<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UNITRACK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .welcome-msg {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .exit-button {
            background-color: #dc3545;
        }

        .exit-button:hover {
            background-color: #c82333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Student Dashboard</h2>
        <p class="welcome-msg">Welcome, {{ session['username'] }}!</p>

        <div class="form-container">
            <form action="{{ url_for('view_courses') }}" method="GET">
                <button type="submit">View Courses</button>
            </form>

            <form action="{{ url_for('drop_courses') }}" method="GET">
                <button type="submit">Drop Courses</button>
            </form>

            <form action="{{ url_for('submit_transcript_request') }}" method="GET">
                <button type="submit">Submit Transcript Request</button>
            </form>

            <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit" class="exit-button">Exit</button>
            </form>
        </div>
    </div>
</body>
</html>
