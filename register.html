<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UNITRACK</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash-messages {
            color: white;
            background-color: #ff4d4d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-success {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-messages {% if category == 'success' %}flash-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <select name="role" id="role-select" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>

            <input type="text" name="username" placeholder="Create Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            
            <div id="student-fields">
                <input type="text" name="student_name" placeholder="Student Name" required>
                <input type="text" name="student_number" placeholder="Student Number" required>
                <input type="email" name="student_email" placeholder="Student Email" required>
            </div>

            <div id="admin-fields" style="display: none;">
                <input type="text" name="admin_name" placeholder="Admin Name" required>
                <input type="text" name="employee_id" placeholder="Admin Employee ID" required>
            </div>

            <button type="submit">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}">Already have an account? Log in here.</a></p>
    </div>

    <script>
        const roleSelect = document.getElementById('role-select');
        const studentFields = document.getElementById('student-fields');
        const adminFields = document.getElementById('admin-fields');

        function updateFields() {
            if (roleSelect.value === 'student') {
                studentFields.style.display = "block";
                adminFields.style.display = "none";
                studentFields.querySelectorAll('input').forEach(input => {
                    input.disabled = false;
                    input.required = true;
                });
                adminFields.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                    input.required = false;
                });
            } else {
                studentFields.style.display = "none";
                adminFields.style.display = "block";
                adminFields.querySelectorAll('input').forEach(input => {
                    input.disabled = false;
                    input.required = true;
                });
                studentFields.querySelectorAll('input').forEach(input => {
                    input.disabled = true;
                    input.required = false;
                });
            }
        }

        roleSelect.addEventListener('change', updateFields);
        updateFields();
    </script>
</body>
</html>
